<div class="container gym-feature py-5">
    <div class="d-flex flex-column text-center mb-5">
        <h4 class="display-4 font-weight-bold">My Payment History</h4>
    </div>
    <div class="tab-class">
        <div class="tab-content">
            <div class="container tab-pane p-0 active">
                <div class="table-responsive">
                    <table class="table table-bordered table-lg m-0">
                        <thead class="bg-secondary text-white text-center">
                            <tr>
                                <th>Date</th>
                                <th>Payment</th>
                            </tr>
                        </thead>
                        <tbody class="text-center" *ngIf="paymentsArray.length == 0">
                            <tr>
                                <th colspan="2">No Payments History Available.</th>
                            </tr>
                        </tbody>   
                        <tbody class="text-center" *ngIf="paymentsArray.length > 0">
                            <tr *ngFor="let item of paymentsArray">
                                <th class="bg-secondary text-white align-middle"> {{ item.timestamp.toDate() | date: "MMMM dd, yyyy, hh:mm a" }}</th>
                                <td><b>${{ item.amount }}</b></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
