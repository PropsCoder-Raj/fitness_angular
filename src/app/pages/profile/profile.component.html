<div class="container pt-5">
    <div class="d-flex flex-column text-center mb-5">
        <h4 class="display-4 font-weight-bold">Profile</h4>
    </div>
    <div class="row">   
        <div class="offset-md-3 col-md-6 pb-5">
            <div class="contact-form">
                <div id="success"></div>
                <form name="sentMessage" id="contactForm" novalidate="novalidate">
                    <div class="control-group mb-3">
                        <label>Your Name</label>
                        <input type="text" class="form-control" id="yourname" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name" value="Rohit Pandit">
                    </div>
                    <div class="control-group mb-3">
                        <label>Store Name</label>
                        <input type="text" class="form-control" id="storename" placeholder="Store Name" required="required" data-validation-required-message="Please enter store name" value="SK">
                    </div>
                    <div class="control-group mb-3">
                        <label>Location</label>
                        <select id="location" class="form-control">
                            <option value="USA">USA</option>
                            <option value="Dubai">Dubai</option>
                            <option value="India">India</option>
                        </select>
                    </div>
                    <div class="control-group mb-3">
                        <label>Currency</label>
                        <select id="currency" class="form-control">
                            <option value="Dollar">Dollar</option>
                            <option value="AED">AED</option>
                            <option value="INR">INR</option>
                        </select>
                    </div>
                    <div class="control-group mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required="required" data-validation-required-message="Please enter amail" value="rohit@gmail.com">
                    </div>
                    <div class="control-group mb-3">
                        <label>Phone</label>
                        <input type="number" class="form-control" id="phone" placeholder="Phone" required="required" data-validation-required-message="Please enter phone" value="07038415053">
                    </div>
                    <div class="control-group mb-3">
                        <label>Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Address" required="required" data-validation-required-message="Please enter address" value="Moshi, Pune 412 105">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
