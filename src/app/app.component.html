<div *ngIf="authS.authStatus">
    <div class="container-fluid p-0 nav-bar">
        <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
            <a href="" class="navbar-brand">
                <h1 class="m-0 display-4 font-weight-bold text-uppercase text-white"><img src="assets/Logo.png" style="height: 5rem;" alt=""></h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav ml-auto p-4 bg-secondary">
                    <a routerLinkActive="active" routerLink="/home" class="nav-item nav-link">Home</a>
                    <a routerLinkActive="active" routerLink="/my-session" class="nav-item nav-link">My Session</a>
                    <a routerLinkActive="active" routerLink="/my-payment-history" class="nav-item nav-link">My Payment History</a>
                    <a routerLinkActive="active" routerLink="/profile" class="nav-item nav-link">Profile</a>
                    <a class="nav-item nav-link" style="cursor: pointer;" (click)="authS.SignOut()">Sign Out</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container-fluid page-header mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
            <h4 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase font-weight-bold">Set Yourself Apart from Others</h4>
            <div class="d-inline-flex">
                <p class="m-0 text-white">Get world-class training and get to your goals quicker</p>
            </div>
        </div>
    </div>
</div>
